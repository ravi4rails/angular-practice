<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/cricketapp.js"></script>
  </head>
  <body>
  <div class="container" ng-app="cricket">
    <div class="col-sm-6" ng-controller="cricketCounter">
      <input type="text" ng-model='matches' class="form-control">
      <input type="text" ng-model='average' class="form-control">
      <button ng-click="getRuns(matches, average)" class="btn btn-primary">Get Runs</button>
      <h3>{{runs}}</h3>
    </div>
  </div>
  </body>
</html>
